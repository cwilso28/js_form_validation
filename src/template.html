<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <div>
      <label for="email">Email:</label>
      <input id="email" type="email" required minlength="8">
      <span class="error"></span>
    </div>
    
    <div>
      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="United States">United States</option>
        <option value="Afghanistan">Afghanistan</option>
        <option value="Japan">Japan</option>
        <option value="Portugal">Portugal</option>
        <option value="Swaziland">Swaziland</option>
      </select>
    </div>

    <div>
      <label for="post_code">Postal Code:</label>
      <input id="post_code" type="text">
    </div>

    <div>
      <label for="password">Password:</label>
      <input id="password" type="password" required minlength="8" pattern = "^(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*]).*">
      <span class="error"></span>
    </div>

    <div>
      <label for="pw_confirm">Password Confirmation:</label>
      <input id="pw_confirm" required type="password">
      <span class="error"></span>
    </div>

    <div>
      <button type="button">Submit</button>
    </div>

  </form>
</body>
</html>
